<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    
    <!-- Selector de tipo de usuario -->
    <select class="form-select" aria-label="Default select example">
        <option selected>Selecciona el tipo de usuario</option>
        <option id="adminUser" value="1">Administrador</option>
        <option id="clientUser" value="2">Cliente</option>
    </select>

    <!-- Captura de nombre de usuario -->
    <div class="form-floating">
        <textarea class="form-control" placeholder="Ingresa tu nombre de usuario" id="floatingTextarea"></textarea>
        <label id="userName" for="floatingTextarea">Nombre</label>
    </div>

    <button id="ingresar" type="submit">
        Ingresar
    </button>

    <button>
        <a href="admin.html">OK</a>
    </button>

    <script src="proyecto_final.js"></script>
</body>
</html>
